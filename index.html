<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Switcher</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <h2>Welecome To Color Switcher Page</h2>
      <p>You can customize the color of this page as you like.</p>
    </header>
    <main class="main">
      <div class="color-switcher" id="default">DEFAULT</div>
        <div class="color-switcher" id="red">RED</div>
        <div class="color-switcher" id="yellow">YELLOW</div>
        <div class="color-switcher" id="blue">BLUE</div>
        <div class="color-switcher" id="white">WHITE</div>
        <div class="color-switcher" id="blueviolet">BLUE VIOLET</div>
        
    </main>

    <script src="script.js"></script>
  </body>
</html>
